<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Flights 4D Mapbox Viewer</title>

  <!-- Mapbox CSS -->
  <link href="https://api.mapbox.com/mapbox-gl-js/v2.15.0/mapbox-gl.css" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">


  <link rel="stylesheet" href="./main.css" />
</head>
<body>
  <div class="layout">
    <div class="hud">
      <div class="title">Flights 4D Viewer (Mapbox)</div>

      <div class="row">
        <div class="label">Status:</div>
        <div id="status" class="mono">loading…</div>
      </div>

      <div class="row">
        <div class="label">Global time:</div>
        <div id="timeLabel" class="mono">—</div>
      </div>

      <div class="row">
        <input id="timeSlider" type="range" min="0" max="1" step="0.0001" value="0" />
      </div>

      <div class="row">
        <label class="check">
          <input id="play" type="checkbox" checked />
          play
        </label>

        <div class="spacer"></div>

        <div class="label">Speed:</div>
        <select id="speed">
          <option value="1">1x</option>
          <option value="5" selected>5x</option>
          <option value="10">10x</option>
          <option value="30">30x</option>
          <option value="60">60x</option>
        </select>
      </div>

      <div class="row">
        <div class="label">Flights:</div>
        <div id="count" class="mono">0</div>
      </div>

      <div class="row small">
        <div class="mono">Tip: set your Mapbox token in public/config.js</div>
      </div>
    </div>

    <!-- Mapbox map container (this is the canvas) -->
    <div id="map"></div>
  </div>

  <!-- Mapbox JS -->
  <script src="https://api.mapbox.com/mapbox-gl-js/v2.15.0/mapbox-gl.js"></script>

  <!-- Your config and app code -->
  <script src="/public/config.js"></script>
  <script src="/public/app.js"></script>
</body>
</html>
